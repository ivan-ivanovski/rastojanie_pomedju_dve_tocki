<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Точка</title>
    <link rel="stylesheet" href="./css/jquery-ui.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Пресметување на растојание на две точки</h1>
    <div class="tocka-container" id="tocka-container">
        <h2>Внеси ги координатите за x и y: </h2>
        <div class="tocka1" id="tocka1">
            <label for="tocka1" id="tocka1-lbl">Точка 1(x,y): </label>
            <input type="number" id="tocka1-x" placeholder="Тука внесете ја вредноста за X">
            <input type="number" id="tocka1-y" placeholder="Тука внесете ја вредноста за Y">    
        </div>
        <div class="tocka2" id="tocka2">
            <label for="tocka2" id="tocka2-lbl">Точка 2(x,y): </label>
            <input type="number" id="tocka2-x" placeholder="Тука внесете ја вредноста за X">
            <input type="number" id="tocka2-y" placeholder="Тука внесете ја вредноста за Y">    
        </div>
        <button id="btnPresmetajRastojanie">Пресметај</button>
        <button id="btnNoviVrednosti">Нови вредности</button>
        <br>
        <br>
        <p class="tockaKoordinati">Растојание од точката(<span id="x1"></span>,<span id="y1"></span>) до точката(<span id="x2"></span>,<span id="y2"></span>) изнесуваа <span id="rastojanie"></span> </p>
    </div>
    <div id="alert_dialog">
        <h3>Не внесовте вредности за x, y или погрешен влез</h3>
    </div>
    <footer>
        <p>Израбетно од страна на &copy; Иван Ивановски <span><script>document.write((new Date().getFullYear()))</script></span> </p>
    </footer>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>

    <script src="./js/script.js"></script>


</body>
</html>
